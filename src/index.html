<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="card d-flex container-fluid text-center">
      <span class="topSymbol"></span>
      <div class="centerNumber"></div>
      <span class="bottomSymbol"></span>
    </div>
    <button
      onclick="window.location.reload()"
      type="button"
      class="btn btn-dark"
    >
      Click me for a new card
    </button>
  </body>
</html>
